<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Edici√≥n de cliente</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text"
                class="form-control"
                id="nombre"
                [(ngModel)]="cliente.nombre"
                name="nombre"
                required
                minlength="4"
                maxlength="10"
                placeholder="Digite su nombre"
                #nombre="ngModel">
        </div> <!-- Cierre del div form-group -->

        <div class="form-group">
            <label>Apellido:</label>
            <input type="text"
                class="form-control"
                id="apellido"
                [(ngModel)]="cliente.apellido"
                name="apellido"
                required
                minlength="4"
                maxlength="10"
                placeholder="Digite su apellido"
                #apellido="ngModel">
        </div> <!-- Cierre del div form-group -->

        <div class="form-group">
            <label>Email:</label>
            <input type="email"
                class="form-control"
                id="email"
                [(ngModel)]="cliente.email"
                name="email"
                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                required
                placeholder="Digite su email"
                #email="ngModel">
        </div>
        <div class="form-group">
            <label>Fecha Registro:</label>
            <input type="date"
                class="form-control"
                id="fecha"
                [(ngModel)]="cliente.fecha_registro"
                name="fecha_registro"
                required
                minlength="4"
                maxlength="10"
                placeholder="Digite la fecha registro"
                #fecha_registro="ngModel">
        </div>  <!-- Cierre del div form-group -->

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
