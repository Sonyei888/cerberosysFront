<h2>Lista clientes</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.fecha_registro}}</td>
            <td>
                <button (click)= "actualizarCliente(cliente.id)" class="btn btn-info">Editar</button>
                <button (click)= "eliminarCliente(cliente.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
                <button (click)= "verDetallesCliente(cliente.id)" class="btn btn-primary" style="margin-left : 10px;">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
