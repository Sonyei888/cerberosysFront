<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CerberoSys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    

    <div class="main-container">
        <div class="container">
            <div class="formulario-login">
                <form action="" method="">

                    <div class="container">
                      <label for="email">Email</label>
                      <input type="text" placeholder="Escribe tu email" name="email" required>
                  
                      <label for="contraseña">contraseña</label>
                      <input type="password" placeholder="Escribe tu contraseña" name="contraseña" required>
                  
                      <button type="submit">Iniciar sesión</button>
                      <label class="check-login">
                        <input type="checkbox" checked="checked" name="remember"> Recuerda mi contraseña
                      </label>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/postcss.config.min.js"></script>
</body>
</html>
